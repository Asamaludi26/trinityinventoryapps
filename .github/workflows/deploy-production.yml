# =============================================================================
# Deploy to Production - Runs when code is pushed/merged to main
# =============================================================================
name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      sha-short: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîß Set output variables
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----- Frontend Image -----
      - name: üìã Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=${{ github.run_number }}

      - name: üèóÔ∏è Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_USE_MOCK=false
            VITE_API_URL=/api

      # ----- Backend Image (when implemented) -----
      - name: üìã Extract metadata (Backend)
        id: meta-backend
        if: ${{ hashFiles('backend/Dockerfile') != '' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=raw,value=${{ github.run_number }}

      - name: üèóÔ∏è Build and push Backend
        if: ${{ hashFiles('backend/Dockerfile') != '' }}
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Production VM
  # ===========================================================================
  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîê Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}

      - name: üîë Add VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: üì§ Copy deployment files
        run: |
          scp docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:${{ secrets.DEPLOY_PATH }}/
          scp -r Docs/07_DEPLOYMENT/scripts/* ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:${{ secrets.DEPLOY_PATH }}/scripts/ 2>/dev/null || true

      - name: üöÄ Deploy to VM
        env:
          VM_HOST: ${{ secrets.VM_HOST }}
          VM_USER: ${{ secrets.VM_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          IMAGE_TAG: ${{ needs.build.outputs.sha-short }}
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            set -e
            
            echo "üìÇ Navigating to deployment directory..."
            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "üîê Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "üì• Pulling latest images..."
            docker compose pull
            
            echo "üîÑ Stopping existing containers..."
            docker compose down --remove-orphans
            
            echo "üöÄ Starting new containers..."
            docker compose up -d
            
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 15
            
            echo "üîç Health check..."
            docker compose ps
            
            # Check if frontend is responding
            if curl -sf http://localhost/health > /dev/null; then
              echo "‚úÖ Frontend is healthy!"
            else
              echo "‚ö†Ô∏è Frontend health check failed, checking logs..."
              docker compose logs frontend --tail=50
            fi
            
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=168h"
            
            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: üìä Deployment Summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | \`${{ needs.build.outputs.sha-short }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployed by** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Notify on Failure
  # ===========================================================================
  notify-failure:
    name: Notify on Failure
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: ‚ùå Deployment Failed Notification
        run: |
          echo "## ‚ùå Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment to production has failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action required:** Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY

          # Add Slack/Discord notification here if needed
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"‚ùå Production deployment failed!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
