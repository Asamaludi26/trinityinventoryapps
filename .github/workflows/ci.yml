# =============================================================================
# CI Pipeline - Runs on all PRs and pushes to main/develop
# =============================================================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Frontend CI
  # ===========================================================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint
        run: pnpm lint
        continue-on-error: true # Remove when lint is fully configured

      - name: ğŸ“ Type check
        run: pnpm typecheck
        continue-on-error: true # Remove this line when typecheck is fully passing

      - name: ğŸ§ª Run tests
        run: pnpm test --passWithNoTests
        continue-on-error: true # Remove when tests are implemented

      - name: ğŸ—ï¸ Build
        run: pnpm build
        env:
          VITE_USE_MOCK: "false"
          VITE_API_URL: "http://localhost:3001/api"

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        with:
          name: frontend-dist
          path: ./frontend/dist
          retention-days: 7

  # ===========================================================================
  # Backend CI (when backend is implemented)
  # ===========================================================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    # Skip if backend folder doesn't exist yet
    if: ${{ hashFiles('backend/package.json') != '' }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: ./backend/pnpm-lock.yaml

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint
        run: pnpm lint

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        with:
          name: backend-dist
          path: ./backend/dist
          retention-days: 7

  # ===========================================================================
  # Summary
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [frontend] # Add 'backend' when implemented
    if: always()

    steps:
      - name: âœ… Check CI status
        run: |
          if [ "${{ needs.frontend.result }}" == "success" ]; then
            echo "âœ… All CI checks passed!"
            exit 0
          else
            echo "âŒ CI checks failed"
            exit 1
          fi
