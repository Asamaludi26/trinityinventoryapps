# =============================================================================
# Production Docker Compose Configuration
# Trinity Asset Flow Application
# =============================================================================
#
# Usage:
#   1. Copy .env.example to .env and configure secrets
#   2. Run: docker compose up -d
#   3. Check status: docker compose ps
#   4. View logs: docker compose logs -f
#
# =============================================================================

version: "3.8"

services:
  # ===========================================================================
  # Frontend - React SPA served by Nginx
  # ===========================================================================
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-trinity/asset-flow}/frontend:${IMAGE_TAG:-latest}
    container_name: trinity-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - trinity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # Backend - NestJS API Server
  # ===========================================================================
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-trinity/asset-flow}/backend:${IMAGE_TAG:-latest}
    container_name: trinity-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trinity-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: trinity-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-trinity_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-trinity_assetflow}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - trinity-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-trinity_admin} -d ${POSTGRES_DB:-trinity_assetflow}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================================================
  # Nginx Reverse Proxy (for HTTPS termination)
  # Uncomment if you need HTTPS support
  # ===========================================================================
  # nginx-proxy:
  #   image: nginx:alpine
  #   container_name: trinity-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
  #   volumes:
  #     - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - trinity-network

# =============================================================================
# Networks
# =============================================================================
networks:
  trinity-network:
    driver: bridge
    name: trinity-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: trinity-postgres-data
